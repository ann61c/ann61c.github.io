    <section class="main">
        <div class="content">
            <form action="confirmation.html" method="post">

                <h2>Contact</h2>
                <div class="single-input">
                    <label for="name">Name: <span>*</span></label>
                    <input id="name" class="input-group" type="text" name="name" required />
                </div>
                <div class="single-input">
                    <label for="email">Email: <span>*</span></label>
                    <input id="email" class="input-group" type="email" name="email" required />
                </div>
                <div class="single-input">
                    <label>Message: <span>*</span></label>
                    <textarea name="textarea" class="input-group input-textarea" rows="10" cols="50"
                        required>Welcome to DAA. Jim Hacker is working now.</textarea>
                </div>
                <button type="submit" class="btn btn-submit">Submit</button>

            </form>
        </div>
